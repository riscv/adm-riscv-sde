server {
  listen 5038;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location ~* \.(?:yaml|yml|json)$ {
    add_header Cache-Control "no-store";
  }
}
